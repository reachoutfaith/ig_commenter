<div class="wrapper">
	<h2 class="order__title">Hello, friend!</h2>
	<h4 class="order__subtitle">Leave you feedback or contact us if you have any questions or suggestions</h4>
	<h4 class="order__subtitle">Our team will do our best to write you back asap.</h4>
	<form action="" class="contactForm">
		<label for="contactName" class="contactForm__label">Your name</label>
		<input type="text" id="contactName" class="contactForm__input">
		<label for="contactEmail" class="contactForm__label">Your email</label>
		<input type="email" id="contactEmail" class="contactForm__input">
		<label for="contactText" class="contactForm__label">Your message</label>
		<textarea name="" id="contactText" cols="30" rows="10" class="contactForm__textarea"></textarea>
		<button class="contactForm__button"><span class="button__text">submit</span></button>
	</form>
</div>

<script>
	$(window).load(function(){
		let maxNum = 20;

		$('.post__button--up').on('click', function(){
			let parentBox = $(this).parent().parent();
			let number = parentBox.find('.comments__number').text();
			number++;
			parentBox.find('.comments__number').text(number);
		})

		$('.post__button--down').on('click', function(){
			let parentBox = $(this).parent().parent();
			let number = parentBox.find('.comments__number').text();
			number--;
			parentBox.find('.comments__number').text(number);
		});


		$('.btn__posts--submit').on('click', function(){
			event.preventDefault();
			let totalNumber = 0;
			$('.comments__number').each(function(){
				let count = +($(this).text());
				totalNumber += count;
			});

			if (totalNumber > maxNum){
				$('.error__message').addClass('error__message--active');
			} else {
				if ($('.error__message').hasClass('error__message--active')){
					$('.error__message').removeClass('error__message--active');
				};
			};
		});
	});
</script>
